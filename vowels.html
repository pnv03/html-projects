<!DOCTYPE html>
<html>

<head>
	<title>
		Create event driven JavaScript program for the following. Make use of appropriate variables, JavaScript inbuilt
		string functions and control structures.
		To accept string from user and count number of vowels in the given string.
	</title>
</head>

<body>
	<script language="javascript">
		function check() {
			var str = prompt("Enter Any String")
			str = str.toLowerCase()
			var i, count
			count = 0
			for (i = 0; i <= str.length; i++) {
				var t = str.charAt(i)
				if (t == "a" || t == "e" || t == "i" || t == "o" || t == "u") {
					count = count + 1
				}
			}
			document.write(`The number of Vowels in the entered string is ${count}`)
		}
	</script>
	<form>
		<input type="button" value="button" onClick="check()">
	</form>
</body>

</html>
