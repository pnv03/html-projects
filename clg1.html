<!DOCTYPE html>
<html>
  <head>
    <title>
       Creation of website using HTML5 (2)
    </title>
    <style>
      table {
        background-color: #c39eff;
        border-radius: 10px;
      }
      h1 {
        background-color: #581845;
        color: #fbf8b1;
        font-family: arial;
        border-radius: 25px;
      }
    </style>
  </head>
  <body bgcolor="#d0f7a7">
    <h1 align="center"> S. B. Patil College of Science and Commerce</h1>
    <h2>Feedback Form</h2>
    <form name="f1">
      <table>
        <tr>
          <td>Enter Name:</td>
          <td><input type="text" name="t1" /></td>
        </tr>
        <tr>
          <td>Email ID:</td>
          <td><input type="email" name="em" /></td>
        </tr>
        <tr>
          <td>Mob. No.:</td>
          <td><input type="text" name="mob" /></td>
        </tr>
        <tr>
          <td>Your Comment:</td>
          <td>
            <textarea
              name="ta1"
              rows="5"
              cols="30"
              placeholder="Enter your comment here.."
            ></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="2"><input type="submit" name="b1" value="Submit" /></th>
        </tr>
      </table>
    </form>
    <br />
    <a href="index.html">Click here to go Home Page</a>
  </body>
</html>
